<div class="container mb-5">
  <hr />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Hobby</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of users">
      <tr>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.hobby }}</td>
      </tr>
    </tbody>
  </table>
</div>
